apiVersion: kubescheduler.config.k8s.io/v1beta2
kind: KubeSchedulerConfiguration
leaderElection:
  leaderElect: false
clientConnection:
  kubeconfig: "/etc/kubernetes/scheduler.conf"
profiles:
- schedulerName: default-scheduler
  plugins:
    filter:
      enabled:
      - name: vGPUScheduler
    score:
      enabled:
      - name: vGPUScheduler
      disabled:
      - name: "*"
  pluginConfig:
  - name: vGPUScheduler
    args:
      mode: Least
      resources:
      - name: cpu
        weight: 1000000
      - name: memory
        weight: 1